<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="text/javascript"
      src="js/LoginValidation.js"
    ></script>
  </head>
  <body>
    <div class="login">
      <form action="logincontroller" method="post">
        <h1>Log In</h1>
        <label> Username </label>
        <input
          class="input1"
          type="text"
          name="username"
          id="username"
          placeholder="username"
        />
        <span id="usererror" class="error"><b></b></span>
        <label> Password </label>
        <input
          class="input1"
          type="password"
          name="upass"
          id="pass"
          placeholder="password"
        />
        <span id="passerror" class="error"><b></b></span>
        <label id="showpass" class="show" onclick="showpass()">Show Password</label>
        <button type="submit" onclick="return validateLogin()" name="action" value="login">Login</button>
      </form>
    </div>
  </body>
</html>
